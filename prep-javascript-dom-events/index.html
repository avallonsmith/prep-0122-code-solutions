<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here

document.addEventListener('DOMContentLoaded', doc);
function doc() {
  console.log('Content loaded!', doc);
}

window.addEventListener('mousemove', win);
function win() {
  console.log('Mouse is moviing!', win);
}

var $helloWorld = document.querySelector('button.hello-world-btn');
$helloWorld.addEventListener('click', btnclick);
function btnclick() {
  console.log('Hello World!', btnclick);
}
  </script>
</body>

</html>
